<html>
<head>
    <script src="lib/aframe.0.3.0.min.js"></script>
    <script src="lib/aframe-cubemap-component.js"></script>
    <script src="lib/aframe-line-component.js"></script>
    <script src="https://www.gstatic.com/firebasejs/3.4.1/firebase.js"></script>
    <script src="firebase-config.js"></script>
    <script src="index.js"></script>
</head>
<body>

<a-scene>
    <a-assets></a-assets>


    <!-- CAMERA -->
    <a-camera>
        <a-cursor cursor raycaster="objects: #floor"
        position="0 0 -1"
        geometry="primitive: ring"
        material="color: black; shader: flat"></a-cursor>
    </a-camera>

    <!-- SCENE -->

    <a-entity id="floorCursorLine" line="path: 0 0 0, 0 0 0"></a-entity>
    <a-sphere id="floorCursorSphere" color="#dd2222" radius="0.2" id="cursor" material="opacity:0.6"></a-sphere>


    <a-plane id="floor" width="4" height="4" rotation="-90 0 0" material="color: #222222"></a-plane>


    <a-entity id="skybox" cubemap="folder:assets/room/"></a-entity>

</a-scene>


</body>

</html>
